<html>
    <head>
        <title>My form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="background-image: url(./wallpaperflare.com_wallpaper\(1\).jpg);">
        <div class="form-body">
            <h2>Enter your personal details</h2>
            <form align="center" method="get" action="./web1.html" autocomplete="off">
                <label for="name">Enter your name</label>
                <input type="text" id="name"><br><br>

                <label for="DOB">DOB:</label>
                <input type="date" id="DOB" name="date"></input><br><br>

                <label for="Pno">Enter phone no: </label>
                <input type="number" id="Pno" size="20"><br><br>

                <label for="username">Username:</label>
                <input type="text" id="username"><br><br>

                <label for="password">Password</label>
                <input type="password" id="password"><br><br>

                <label for="Radio group">Career Status</label><br>         
                <input type="radio" name="group2">Student</input>
                <input type="radio" name="group2">Employee</input>
                <input type="radio" name="group2">Retired</input><br><br>

                <label for="Desc">Write something about urself</label><br>
                <textarea rows="8" cols="50"></textarea><br><br>

                <input type="checkbox">
                <label for="Confirm">Please confirm that the above details are correct</label><br><br>
                <div style="text-align: center;">
                    <input type="submit" name="submit" value="submit" id="submits">
                </div>

                
            </form>
        </div>
    </body>
</html>
